<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ページのレイアウト</title>
        <style>
            p,
            h1 {
                border: 1px dotted blue;
            }
            span {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h1>HyperText Markup Language</h1>
        <p>
            「HyperText Markup Language (ハイパーテクストマークアップ言語) 」の略。
            Webページ作成の根幹を成す記述言語であり、WWWを支える基本技術の1つとなっている。
        </p>
        <p>
            文書同士をつなげる「<span>ハイパーテキスト</span>」の概念をベースに、1980年代後半に、
            CERNの科学者ティム・バーナーズ＝リーにより<span>WWW</span>と<span>HTML</span>が提唱され、
            90年代にNeXTSTEP上で開発・実装された。その後、Webブラウザの「<span>Mosaic</span>」により
            一般の研究者にも利用が広まり、世界標準となっていった。
        </p>
    </body>
</html>
