<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>みんなの料理</title>
    </head>
    <body>
        <h2>ジャーマンポテト</h2>
        <h3>材料</h3>
        <ul>
            <li>ジャガイモ 2個</li>
            <li>玉ねぎ 1個</li>
            <li>ベーコン 200g</li>
        </ul>
        <h3>作り方</h3>
        <ol>
            <li>ジャガイモと玉ねぎを薄切りにします</li>
            <li>ベーコン、ジャガイモ、玉ねぎの順で炒めます</li>
            <li>塩コショウで味を調えます</li>
        </ol>
    </body>
</html>
