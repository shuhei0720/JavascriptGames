<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      #board {
        background-color: black;
      }
      td.cell {
        background-color: green;
        width: 30px;
        height: 30px;
      }
    </style>
    <script>
      function init() {
        let b = document.getElementById("board");
        for (i = 0; i < 8; i++) {
          let tr = document.createElement("tr");
          for (let j = 0; j < 8; j++) {
            let td = document.createElement("td");
            td.className = "cell";
            td.id = "cell" + i + j;
            td.onclick = clicked;
            tr.appendChild(td);
          }
          b.appendChild(tr);
        }
      }
      function clicked(e) {
        document.getElementById("info").textContent = e.target.id + " clicked";
      }
    </script>
  </head>
  <body onload="init()">
    <table id="board"></table>
    <h2 id="info"></h2>
  </body>
</html>
