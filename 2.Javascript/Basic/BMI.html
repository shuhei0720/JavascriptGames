<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script>
        function calcBMI() {
            let height = parseFloat(document.getElementById("i0").value);
            let weight = parseFloat(document.getElementById("i1").value);
            let BMI = weight / (height * height);
            let resultText = '';

            if (BMI < 18.5) {
                resultText = "痩せすぎ";
            } else if (BMI >= 25) {
                resultText = "肥満気味";
            } else {
                resultText = "標準";
            }

            // BMI値も含めて結果を表示
            document.getElementById("result").textContent = `BMI: ${BMI.toFixed(2)}, 結果: ${resultText}`;
        }
    </script>
</head>
<body>
    <h2>BMI計算機</h2>
    身長(m):<input id="i0" value="1.7">
    体重(kg):<input id="i1" value="65">
    <button onclick="calcBMI()">check</button>
    <p id="result"></p>
</body>
</html>
